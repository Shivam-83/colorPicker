<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="colorPickerContainer">
        <h1 class="main-heading">Color Picker</h1>
        <div>
            <button class="btn button-1" id="button1" onclick="changeBgToGreyAndUpdateText()">#e0e0e0</button>
            <button class="btn button-2" id="button2" onclick="changeBgToGreenAndUpdateText()">#6fcf97</button>
            <button class="btn button-3" id="button3" onclick="changeBgToBlueAndUpdateText()">#56ccf2</button>
            <button class="btn button-4" id="button4" onclick="changeBgToPinkAndUpdateText()">#bb6bd9</button>
        </div>
        <p class="currentCode">Background Color : <span id="selectedColorHexCode">#fffff</span></p>
        <p class="description">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
